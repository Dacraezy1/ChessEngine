name: Build Android APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant Permissions
        run: |
          chmod +x gradlew
          chmod -R +x gradle/wrapper/

      - name: Debug Project Structure
        # This will print every file in your repo so we can see the exact paths
        run: find . -maxdepth 3 -not -path '*/.*'

      - name: List Gradle Projects
        # This tells us if Gradle actually 'sees' the :app module
        run: ./gradlew projects

      - name: Build Debug APK
        # We use 'assemble' to build everything it finds
        run: ./gradlew assembleDebug --info --no-daemon

      - name: Find and Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ChessEngine-App
          path: "**/*.apk"
          if-no-files-found: error
          
