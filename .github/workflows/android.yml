name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant Execute Permissions
        # This fixes the 'Permission Denied' for the script and the internal wrapper
        run: |
          chmod +x gradlew
          chmod +x gradle/wrapper/gradle-wrapper.jar || true

      - name: Build Debug APK
        # We use ':app:assembleDebug' to force Gradle to build your 'app' folder
        # We use '--stacktrace' so we can see the exact error if the C++ fails
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon

      - name: Verify APK Generation
        # This will print the location of the APK in the logs so we can see it
        run: find . -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ChessEngine-Build
          # Using a search pattern ensures it finds the APK regardless of module name
          path: "**/build/outputs/apk/debug/*.apk"
          if-no-files-found: error
          
