name: Build Android APK

on:
  push:
    branches: [ "main" ] # Or "master" if that's your branch name
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Fix Wrapper Permissions
        # This gives 'Execute' rights to both the script and the JAR
        run: |
          chmod +x gradlew
          chmod +x gradle/wrapper/gradle-wrapper.jar

      - name: Build Debug APK
        # We use --no-daemon to save memory on the GitHub runner
        run: ./gradlew assembleDebug --no-daemon
    
      - name: List files to find APK
        run: find . -name "*.apk"
        
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: human-chess-engine-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          
