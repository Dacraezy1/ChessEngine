name: Build Android APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant Execute Permissions
        run: chmod +x gradlew

      - name: Build Debug APK
        # Force build of the :app module specifically
        run: ./gradlew :app:assembleDebug --no-daemon --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ChessEngine-Debug-APK
          # This wildcard finds any .apk file created in the build process
          path: "**/*.apk"
          if-no-files-found: error
          
